<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Live2D Chat Bot</title>
    <style>
      .neon-frame {
        position: relative;
        border-radius: 1.5rem;
        box-shadow: 0 0 24px 4px #00fff7, 0 0 48px 8px #a855f7;
        border: 4px solid transparent;
        background: linear-gradient(120deg, #00fff7, #a855f7, #00fff7) border-box;
        animation: neonGlow 2s linear infinite alternate;
      }
      @keyframes neonGlow {
        0% { box-shadow: 0 0 24px 4px #00fff7, 0 0 48px 8px #a855f7; }
        100% { box-shadow: 0 0 48px 8px #a855f7, 0 0 24px 4px #00fff7; }
      }
      .twitch-bg {
        background: linear-gradient(135deg, #18181b 60%, #a855f7 100%);
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #a855f7;
        border-radius: 3px;
      }
    </style>
    <script type="module" crossorigin src="/assets/index-5691f43e.js"></script>
  </head>
  <body class="twitch-bg min-h-screen">
    <div id="app"></div>
    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 hidden">
      <div class="bg-white rounded-2xl shadow-2xl border-4 border-fuchsia-500 max-w-md w-full p-6 flex flex-col items-center animate-pulse">
        <div class="text-3xl font-bold text-fuchsia-600 mb-2 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" /></svg>
          Error
        </div>
        <div id="error-modal-message" class="text-gray-800 text-lg mb-4 text-center break-words"></div>
        <button id="error-modal-close" class="mt-2 px-6 py-2 bg-fuchsia-600 hover:bg-fuchsia-700 text-white rounded-lg font-semibold shadow transition">Close</button>
      </div>
    </div>
    <div class="flex flex-row w-screen h-screen overflow-hidden">
      <!-- Left: Live2D Avatar with Neon Frame -->
      <div class="flex-1 flex justify-center items-center h-full bg-black">
        <div class="neon-frame w-[90%] h-[90%] flex items-center justify-center">
          <canvas id="canvas2" width="960" height="1080" class="rounded-2xl shadow-lg w-full h-full max-w-full max-h-full bg-black"></canvas>
        </div>
      </div>
      <!-- Right: Tabbed UI for Chat and Asset Management -->
      <div id="chat-ui" class="flex-1 bg-white/90 rounded-none shadow-lg p-6 flex flex-col gap-4 min-w-[320px] h-full max-h-full overflow-y-auto">
        <div class="mb-2">
          <div class="flex border-b border-fuchsia-400">
            <button id="tab-chat" class="tab-btn px-4 py-2 font-bold text-fuchsia-700 border-b-2 border-fuchsia-600 bg-white">Chat</button>
            <button id="tab-assets" class="tab-btn px-4 py-2 font-bold text-gray-600 hover:text-fuchsia-700">Live2D Asset Management</button>
          </div>
        </div>
        <div id="tab-panel-chat">
          <!-- Chat panel content -->
          <div id="chat-history" class="flex flex-col gap-2 max-h-96 overflow-y-scroll bg-gray-50 rounded p-2 scrollbar-thin scrollbar-thumb-fuchsia-400 scrollbar-track-gray-100">
            <!-- Agent info panel -->
            <div class="flex items-center gap-3 mb-4 p-2 bg-gradient-to-r from-fuchsia-700/80 to-blue-500/80 rounded-xl shadow">
              <div class="relative">
                <img id="agent-avatar" src="/vite.svg" alt="Agent" class="w-16 h-16 rounded-full border-2 border-fuchsia-400 shadow" />
                <div class="absolute -bottom-1 -right-1 bg-green-400 w-4 h-4 rounded-full border-2 border-white animate-pulse"></div>
              </div>
              <div class="flex-1">
                <div class="font-bold text-white text-xl flex items-center gap-2 mb-1">
                  <span id="agent-name">Loading...</span>
                  <span class="bg-gradient-to-r from-fuchsia-400 to-blue-400 text-xs text-white px-2 py-0.5 rounded-full">AI Agent</span>
                </div>
                <div id="agent-role" class="text-fuchsia-100 text-sm font-medium">Loading role...</div>
                <div class="flex gap-2 mt-2">
                  <span class="bg-fuchsia-400/80 text-white text-xs px-2 py-0.5 rounded-full flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>Status: <span id="agent-status" class="font-medium">Active</span></span>
                  </span>
                  <span class="bg-blue-400/80 text-white text-xs px-2 py-0.5 rounded-full flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>Model: <span id="model-version" class="font-medium">Live2D v4</span></span>
                  </span>
                </div>
              </div>
            </div>
            <!-- Overlay notification area -->
            <div id="overlay-notification" class="hidden absolute left-1/2 top-8 transform -translate-x-1/2 z-50 bg-fuchsia-600 text-white px-6 py-3 rounded-xl shadow-lg text-lg font-bold animate-bounce"></div>
          </div>
          <!-- Live2D response indicator -->
          <div id="live2d-responding" class="hidden flex items-center gap-2 mb-2 text-fuchsia-700 font-bold text-lg">
            <svg class="animate-spin h-5 w-5 text-fuchsia-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
            Live2D is responding...
            <span class="dot-anim">•</span><span class="dot-anim">•</span><span class="dot-anim">•</span>
          </div>
          <div class="flex gap-2">
            <input type="text" id="chat-input" placeholder="Type your question..." class="flex-1 p-2 rounded border border-gray-300" />
            <button id="send-btn" class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white px-4 py-2 rounded transition disabled:bg-fuchsia-300">Send</button>
          </div>
          <div class="flex gap-2 items-center">
            <label for="pitch-slider" class="text-gray-700 text-sm">Voice Pitch</label>
            <input type="range" id="pitch-slider" min="0.5" max="2" step="0.01" value="1" class="w-32">
            <span id="pitch-value" class="text-gray-700 text-xs">1.00</span>
            <label for="speed-slider" class="text-gray-700 text-sm ml-4">Speed</label>
            <input type="range" id="speed-slider" min="0.5" max="2" step="0.01" value="1" class="w-32">
            <span id="speed-value" class="text-gray-700 text-xs">1.00</span>
          </div>
          <div id="response-popup" class="hidden bg-yellow-50 border border-yellow-300 p-3 rounded text-yellow-800"></div>
        </div>
        <div id="tab-panel-assets" class="hidden">
          <div class="mb-4 text-lg font-bold text-fuchsia-700">Manage Live2D Assets</div>
          <div class="flex gap-2 mb-2">
            <input type="text" id="asset-path-input" placeholder="Model path (e.g. assets/haru/haru_greeter_t03.model3.json)" class="flex-1 p-2 rounded border border-gray-300" />
            <button id="add-asset-btn" class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white px-4 py-2 rounded">Add</button>
            <label for="live2d-upload" class="cursor-pointer bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded shadow hover:from-green-500 hover:to-blue-600 transition text-center">
              Upload
              <input type="file" id="live2d-upload" class="hidden" />
            </label>
          </div>
          <ul id="asset-list" class="mb-4 bg-gray-50 rounded p-2 max-h-40 overflow-y-auto"></ul>
          <div class="text-xs text-gray-500">Assets are stored in your browser and persist across sessions.</div>
        </div>
      </div>
    </div>
    
  </body>
</html>
