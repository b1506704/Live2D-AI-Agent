<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/dylanNew/live2d/webgl/Live2D/lib/live2d.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@6.5.2/dist/browser/pixi.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Live2D Chat Bot</title>
    <style>
      .neon-frame {
        position: relative;
        border-radius: 1.5rem;
        box-shadow: 0 0 24px 4px #00fff7, 0 0 48px 8px #a855f7;
        border: 4px solid transparent;
        background: linear-gradient(120deg, #00fff7, #a855f7, #00fff7) border-box;
        animation: neonGlow 2s linear infinite alternate;
      }
      @keyframes neonGlow {
        0% { box-shadow: 0 0 24px 4px #00fff7, 0 0 48px 8px #a855f7; }
        100% { box-shadow: 0 0 48px 8px #a855f7, 0 0 24px 4px #00fff7; }
      }
      .twitch-bg {
        background: linear-gradient(135deg, #18181b 60%, #a855f7 100%);
      }
      .scrollbar-thin::-webkit-scrollbar {
        width: 6px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background: #a855f7;
        border-radius: 3px;
      }
      .neon-black {
        color: #111 !important;
        text-shadow:
          0 0 4px #fff,
          0 0 8px #fff,
          0 0 12px #0ff,
          0 0 16px #0ff,
          0 0 20px #0ff;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        border: 1.5px solid rgba(255, 255, 255, 0.25);
      }
      /* Custom range slider styles for black track and dark thumb */
      .glass-panel input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        height: 6px;
        background: #111;
        border-radius: 4px;
        outline: none;
        box-shadow: 0 1px 4px rgba(0,0,0,0.12);
        transition: background 0.3s;
      }
      .glass-panel input[type=range]:focus {
        background: #222;
      }
      .glass-panel input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #222;
        border: 2px solid #000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.18);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
      }
      .glass-panel input[type=range]:hover::-webkit-slider-thumb {
        background: #333;
        border-color: #111;
      }
      .glass-panel input[type=range]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #222;
        border: 2px solid #000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.18);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
      }
      .glass-panel input[type=range]:hover::-moz-range-thumb {
        background: #333;
        border-color: #111;
      }
      .glass-panel input[type=range]::-ms-thumb {
        width: 18px;
        height: 18px;
        border-radius: 50%;
        background: #222;
        border: 2px solid #000;
        box-shadow: 0 2px 6px rgba(0,0,0,0.18);
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
      }
      .glass-panel input[type=range]:hover::-ms-thumb {
        background: #333;
        border-color: #111;
      }
      /* Remove default styles for Firefox */
      .glass-panel input[type=range]::-moz-range-track {
        background: #111;
        height: 6px;
        border-radius: 4px;
      }
      .glass-panel input[type=range]::-ms-fill-lower,
      .glass-panel input[type=range]::-ms-fill-upper {
        background: #111;
        border-radius: 4px;
      }
      /* Hide outline on focus for all browsers */
      .glass-panel input[type=range]:focus {
        outline: none;
      }
    </style>
  </head>
  <body class="twitch-bg min-h-screen">
    <div id="login-page" class="flex items-center justify-center min-h-screen bg-gradient-to-br from-fuchsia-900 to-blue-900">
      <form id="login-form" class="bg-white/90 rounded-2xl shadow-2xl p-8 flex flex-col gap-4 w-80">
        <div class="text-2xl font-bold text-fuchsia-700 mb-2 text-center">Live2D AI Agent Login</div>
        <input type="text" id="login-username" placeholder="Username" class="p-2 rounded border border-gray-300" autocomplete="username" />
        <input type="password" id="login-password" placeholder="Password" class="p-2 rounded border border-gray-300" autocomplete="current-password" />
        <button type="submit" class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white px-4 py-2 rounded transition">Login</button>
        <div id="login-error" class="text-red-600 text-sm text-center hidden"></div>
        <div class="text-xs text-gray-500 text-center">Demo account: demo / demo</div>
      </form>
    </div>
    <div id="app" style="display:none;"></div>
    <!-- Error Modal -->
    <div id="error-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 hidden">
      <div class="bg-white rounded-2xl shadow-2xl border-4 border-fuchsia-500 max-w-md w-full p-6 flex flex-col items-center animate-pulse">
        <div class="text-3xl font-bold text-fuchsia-600 mb-2 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-red-500 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" /></svg>
          Error
        </div>
        <div id="error-modal-message" class="text-gray-800 text-lg mb-4 text-center break-words"></div>
        <button id="error-modal-close" class="mt-2 px-6 py-2 bg-fuchsia-600 hover:bg-fuchsia-700 text-white rounded-lg font-semibold shadow transition">Close</button>
      </div>
    </div>
    <div class="flex flex-row w-screen h-screen overflow-hidden">
      <!-- Left: Live2D Avatar with Neon Frame -->
      <div class="flex-1 flex justify-center items-center h-full bg-black">
        <div class="neon-frame w-[90%] h-[90%] flex items-center justify-center">
          <canvas id="canvas2" width="960" height="1080" class="rounded-2xl shadow-lg w-full h-full max-w-full max-h-full bg-black"></canvas>
        </div>
      </div>
      <!-- Right: Tabbed UI for Chat and Asset Management -->
      <div id="chat-ui" class="flex-1 bg-white/90 rounded-none shadow-lg p-6 flex flex-col gap-4 min-w-[320px] h-full max-h-full overflow-y-auto">
        <!-- Tab menu with improved active/inactive/hover states -->
        <div class="mb-2">
          <div class="flex border-b border-fuchsia-400 bg-gradient-to-r from-fuchsia-100/60 to-blue-100/60 rounded-full p-1 shadow">
            <button id="tab-chat" class="tab-btn tab-button active px-6 py-2 font-bold rounded-full transition-all duration-200 neon-black bg-fuchsia-600 shadow ring-2 ring-fuchsia-400/40 hover:bg-fuchsia-700 focus:outline-none focus:ring-4 focus:ring-fuchsia-300/60" data-tab="tab-panel-chat">Chat</button>
            <button id="tab-chat-inactive" class="tab-btn tab-button px-6 py-2 font-bold rounded-full transition-all duration-200 neon-black bg-white border border-fuchsia-200 hover:bg-fuchsia-50 hover:text-fuchsia-800 focus:outline-none focus:ring-4 focus:ring-fuchsia-300/60 ml-2 hidden" data-tab="tab-panel-chat">Chat</button>
            <button id="tab-assets" class="tab-btn tab-button px-6 py-2 font-bold rounded-full transition-all duration-200 neon-black bg-blue-600 shadow ring-2 ring-blue-400/40 hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300/60 ml-2" data-tab="tab-panel-assets">Live2D Asset</button>
            <button id="tab-assets-inactive" class="tab-btn tab-button px-6 py-2 font-bold rounded-full transition-all duration-200 neon-black bg-white border border-blue-200 hover:bg-blue-50 hover:text-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300/60 ml-2 hidden" data-tab="tab-panel-assets">Live2D Asset</button>
          </div>
        </div>
        <!-- Logout button below tab menu -->
        <div class="flex justify-between items-center mb-2">
          <div></div>
          <button id="logout-btn" class="flex items-center gap-1 px-3 py-1 bg-gray-200 hover:bg-fuchsia-600 hover:text-white text-fuchsia-700 rounded-lg font-semibold transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1" /></svg>
            Logout
          </button>
        </div>
        <div id="tab-panel-chat" class="tab-panel active">
          <!-- Twitch-style overlay counters -->
          <div class="flex gap-4 mb-2 items-center">
            <div class="flex items-center gap-2 bg-fuchsia-700/90 text-white px-4 py-2 rounded-xl shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-300 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M17 8V7a5 5 0 00-10 0v1M12 17v.01" /></svg>
              <span class="font-bold">Followers:</span>
              <span id="follower-count" class="text-yellow-300 font-mono text-lg">0</span>
            </div>
            <div class="flex items-center gap-2 bg-purple-700/90 text-white px-4 py-2 rounded-xl shadow-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-pink-300 animate-bounce" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 1.343-3 3 0 2.5 3 5 3 5s3-2.5 3-5c0-1.657-1.343-3-3-3z" /></svg>
              <span class="font-bold">Subscribers:</span>
              <span id="subscriber-count" class="text-pink-300 font-mono text-lg">0</span>
            </div>
            <div id="recent-event" class="ml-auto text-xs text-gray-700 italic"></div>
          </div>
          <!-- Chat panel content -->
          <div id="chat-history" class="flex flex-col gap-2 max-h-96 overflow-y-scroll bg-gray-50 rounded p-2 scrollbar-thin scrollbar-thumb-fuchsia-400 scrollbar-track-gray-100">
            <!-- Agent info panel -->
            <div class="flex items-center gap-3 mb-4 p-2 bg-gradient-to-r from-fuchsia-700/80 to-blue-500/80 rounded-xl shadow">
              <div class="relative">
                <img id="agent-avatar" src="/assets/haru/avatar.png" alt="Agent" class="w-16 h-16 rounded-full border-2 border-fuchsia-400 shadow" />
                <div class="absolute -bottom-1 -right-1 bg-green-400 w-4 h-4 rounded-full border-2 border-white animate-pulse"></div>
              </div>
              <div class="flex-1">
                <div class="font-bold text-white text-xl flex items-center gap-2 mb-1">
                  <span id="agent-name">Loading...</span>
                  <span class="bg-gradient-to-r from-fuchsia-400 to-blue-400 text-xs text-white px-2 py-0.5 rounded-full">AI Agent</span>
                </div>
                <div id="agent-role" class="text-fuchsia-100 text-sm font-medium">Loading role...</div>
                <div class="flex gap-2 mt-2">
                  <span class="bg-fuchsia-400/80 text-white text-xs px-2 py-0.5 rounded-full flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>Status: <span id="agent-status" class="font-medium">Active</span></span>
                  </span>
                  <span class="bg-blue-400/80 text-white text-xs px-2 py-0.5 rounded-full flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    <span>Model: <span id="model-version" class="font-medium">Live2D v4</span></span>
                  </span>
                </div>
              </div>
            </div>
            <!-- Overlay notification area -->
            <div id="overlay-notification" class="hidden absolute left-1/2 top-8 transform -translate-x-1/2 z-50 bg-fuchsia-600 text-white px-6 py-3 rounded-xl shadow-lg text-lg font-bold animate-bounce"></div>
          </div>
          <!-- Live2D response indicator -->
          <div id="live2d-responding" class="hidden flex items-center gap-2 mb-2 text-fuchsia-700 font-bold text-lg">
            <svg class="animate-spin h-5 w-5 text-fuchsia-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
            Live2D is responding...
            <span class="dot-anim">•</span><span class="dot-anim">•</span><span class="dot-anim">•</span>
          </div>
          <!-- Move Voice Pitch and Speed sliders into a glassmorphic sidebar panel -->
          <div class="flex items-end gap-2 mt-2">
            <div class="flex-1 flex flex-col gap-2">
              <div class="flex items-center gap-2">
                <textarea id="chat-input" placeholder="Type your message here..." class="flex-1 px-4 py-2 rounded-lg transition-all duration-200 ease-in-out"></textarea>
                <button id="emoji-btn" type="button" class="px-2 py-2 rounded-lg bg-white hover:bg-fuchsia-100 text-fuchsia-700 text-xl shadow transition relative" title="Insert emoji">
                  😊
                </button>
                <div id="emoji-picker" class="absolute z-50 bg-white border border-gray-200 rounded-lg shadow-lg p-2 flex flex-wrap gap-1 hidden" style="top: -120px; right: 0; min-width: 180px;">
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">😊</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">😃</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">😉</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">😛</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">😢</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">❤️</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">🎉</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">✨</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">⭐</button>
                  <button class="emoji-item text-2xl p-1 hover:bg-fuchsia-100 rounded">💜</button>
                </div>
                <button id="send-btn" class="px-4 py-2 rounded-lg transition-all duration-200 ease-in-out bg-fuchsia-600 text-white font-bold border border-fuchsia-700 shadow hover:bg-fuchsia-700 focus:outline-none focus:ring-2 focus:ring-fuchsia-300">Send</button>
              </div>
            </div>
            <div class="glass-panel flex flex-col gap-4 p-4 rounded-2xl shadow-lg border border-white/20 backdrop-blur-md bg-white/30 min-w-[180px] max-w-[220px]">
              <div class="flex flex-col gap-1">
                <label for="pitch-slider" class="text-gray-700 text-sm font-semibold">Voice Pitch</label>
                <input type="range" id="pitch-slider" min="0.5" max="2" step="0.01" value="1" class="w-full accent-fuchsia-500">
                <span id="pitch-value" class="text-gray-700 text-xs">1.00</span>
              </div>
              <div class="flex flex-col gap-1">
                <label for="speed-slider" class="text-gray-700 text-sm font-semibold">Speed</label>
                <input type="range" id="speed-slider" min="0.5" max="2" step="0.01" value="1" class="w-full accent-blue-500">
                <span id="speed-value" class="text-gray-700 text-xs">1.00</span>
              </div>
            </div>
          </div>
        </div>
        <div id="tab-panel-assets" class="tab-panel hidden">
          <div class="mb-4 text-lg font-bold text-fuchsia-700">Manage Live2D Assets</div>
          <div class="flex gap-2 mb-2">
            <input type="text" id="asset-path-input" placeholder="Model path (e.g. assets/haru/haru_greeter_t03.model3.json)" class="flex-1 p-2 rounded border border-gray-300" />
            <button id="add-asset-btn" class="bg-fuchsia-600 hover:bg-fuchsia-700 text-white px-4 py-2 rounded">Add</button>
            <label for="live2d-upload" class="cursor-pointer bg-gradient-to-r from-green-400 to-blue-500 text-white px-4 py-2 rounded shadow hover:from-green-500 hover:to-blue-600 transition text-center">
              Upload
              <input type="file" id="live2d-upload" class="hidden" />
            </label>
          </div>
          <ul id="asset-list" class="mb-4 bg-gray-50 rounded p-2 max-h-40 overflow-y-auto"></ul>
          <div class="text-xs text-gray-500">Assets are stored in your browser and persist across sessions.</div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Simple login logic
      document.addEventListener('DOMContentLoaded', function() {
        const loginPage = document.getElementById('login-page');
        const appDiv = document.getElementById('app');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        // Check session
        fetch('/api/assets/list').then(r => {
          if (r.status === 200) {
            loginPage.style.display = 'none';
            appDiv.style.display = '';
          }
        });
        loginForm.onsubmit = async function(e) {
          e.preventDefault();
          loginError.classList.add('hidden');
          const username = document.getElementById('login-username').value;
          const password = document.getElementById('login-password').value;
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });
          if (res.ok) {
            loginPage.style.display = 'none';
            appDiv.style.display = '';
          } else {
            loginError.textContent = 'Invalid username or password.';
            loginError.classList.remove('hidden');
          }
        };
      });
    </script>
  </body>
</html>
